                <label for="border-radius">Redondiado del borde</label>
                <input type="range" class="btn_range btn4" name="border-radius" id="btn_border" min="0" max="50"> 

                <label for="contraste">contraste</label>
                <input type="range" class="btn_range btn5" name="contraste" id="btn_contraste"> 

                <label for="suturacion">suturacion</label>
                <input type="range" class="btn_range btn6" name="suturacion" id="btn_suturacion"> 

                <button class="copiar" id="btn_imprimir">imprimir</button>
                </div>
                
            </div>
